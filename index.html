<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    </head>
    <input id="autocomplete" placeholder="enter a place"type="text" />
    <body>
 <div id="map"></div>


 <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArMLjT6Nw20g_PNBcq9HQpG2HPZFASKSc&callback=initMap&v=weekly"
      async defer
    ></script>

    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArMLjT6Nw20g_PNBcq9HQpG2HPZFASKSc&callback=initMap&v=weekly"
    async
    defer
    onerror="errorHandlingFunction()"

    function errorHandlingFunction() {
        console.error("An error occurred while loading the Google Maps API");
      }
    
  <script 
  let autocomplete;
  function initAutocomplete() {
    autocomplete = new google.maps.place.Autocomplete(
      document.getElementById('autocomplete'),
      {
        types:['establishment'],
        componentRestrictions: {'country': ['AU']},
      fields: ['place_id','geometry', 'name']
      });
  }
  
  
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArMLjT6Nw20g_PNBcq9HQpG2HPZFASKSc&libraries=places&callback=initAutocomplete" async defer>


  </script>

  ></script>
  

</body>


</html>
